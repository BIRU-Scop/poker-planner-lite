include:
  - component: $CI_SERVER_FQDN/biru/project-components/merge-branches@0.0.8
    inputs:
      token: $DEV_TOKEN
  - component: $CI_SERVER_FQDN/biru/project-components/build-deploy@0.0.8
    inputs:
      build-arg: 'RELEASE_VERSION=$NEXT_VERSION MQTT_HOST=$MQTT_HOST MQTT_USER=$MQTT_USER MQTT_PWD=$MQTT_PWD MQTT_PORT=$MQTT_PORT'
      project-name: poker-planner-lite
      application-name: web-app
  - component: $CI_SERVER_FQDN/biru/project-components/release@0.0.8
    inputs:
      token: $DEV_TOKEN
stages:
  - release
  - build-deploy
  - merge
